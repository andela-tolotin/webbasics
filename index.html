<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Development</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="main">
        <div id="topnav" class="row">
            <div id="topnav-wrapper">
                <div id="login_section">
                    <div id="company_logo">
                        <img alt="company logo" src="//s.sporty.net/ng/main/modules/main/desktop/common/core/image/logo.bb7e9d652b.png" title="Company logo">
                    </div>
                    <div id="login_register">
                        <form>
                            <input type="text" id="phone" placeholder="Mobile Number">
                            <input type="password" id="password" placeholder="Password">
                            <button type="submit" id="submit">Log In</button>
                            <div id="action_button">
                                <a href="#" id="register" title="Register">Register</a>
                                <a href="#" id="facebook" title="Facebook
                                        Icon">
                                    <i class="fa fa-facebook-f"></i>
                                </a>
                            </div>
                        </form>
                        <a href="#" id="forgotpass" title="Forgotpass">forgot
                                password?</a>
                    </div>
                </div>
                <div id="nav-links" role="navigation">
                    <nav id="nav">
                        <ul>
                            <li class="active"><a href="#">Sports</a></li>
                            <li><a href="#">Live Betting</a></li>
                            <li><a href="#">Virtuals</a></li>
                            <li><a href="#">Jackpots</a></li>
                            <li><a href="#">Livescore</a></li>
                            <li><a href="#">Result</a></li>
                            <li><a href="#">Promotions</a></li>
                            <li><a href="#">App</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div id="reg-phase">
            <div id="reg-phase-wrapper">
                <div id="reg-phase-left">
                    <h2 id="h2-white-header">Popular</h2>
                    <ul>
                        <li>
                            <a href="#" title="">
                                <span>Today's Football</span>
                                <span><i class="fa fa-chevron-right"
                                            aria-hidden="true"></i></span>
                            </a>
                        </li>
                        <li>
                            <a href="#" title="">
                                <span>Upcoming Games</span>
                                <span><i class="fa fa-chevron-right"
                                            aria-hidden="true"></i></span>
                            </a>
                        </li>
                        <li>
                            <a href="#" title="">
                                <span>English Premier League</span>
                                <span><i class="fa fa-chevron-right"
                                            aria-hidden="true"></i></span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="reg-phase-middle">
                    <img src="images/playing_soccer.jpg" </div>
                </div>

                <div id="reg-phase-right">
                    <div id="form-wrapper">
                        <h4>Instant Registration</h4>
                        <p id="discount">Up to NGN 10,000 in Discount Gifts</p>
                        <div id="reg-form">
                            <form>
                                <input type="text" placeholder="Phone Number" />
                                <button>Register</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
</body>

</html>
